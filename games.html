<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Casino Games</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-white p-4">

  <div class="max-w-4xl mx-auto">
    <div class="glass p-6 rounded-xl shadow-lg mb-6 text-center">
      <h1 class="text-3xl font-bold mb-4">Casino Games</h1>
      <p class="text-lg">Wallet Balance: ‚Çπ<span id="balance">10</span></p>
    </div>

    <div class="grid md:grid-cols-2 gap-6">

      <!-- Limbo -->
      <div class="glass p-4 rounded-xl">
        <h2 class="text-2xl font-semibold mb-2">Limbo</h2>
        <input id="limboBet" type="number" class="text-black p-1 rounded mb-2 w-full" placeholder="Bet Amount">
        <div class="flex gap-2 mb-2">
          <button onclick="playLimbo(2)" class="btn">2x</button>
          <button onclick="playLimbo(4)" class="btn">4x</button>
          <button onclick="playLimbo(8)" class="btn">8x</button>
        </div>
        <p id="limboResult"></p>
      </div>

      <!-- Coin Toss -->
      <div class="glass p-4 rounded-xl">
        <h2 class="text-2xl font-semibold mb-2">Coin Toss</h2>
        <input id="coinBet" type="number" class="text-black p-1 rounded mb-2 w-full" placeholder="Bet Amount">
        <div class="flex gap-2 mb-2">
          <button onclick="playCoin('heads')" class="btn">Heads</button>
          <button onclick="playCoin('tails')" class="btn">Tails</button>
        </div>
        <p id="coinResult"></p>
      </div>

      <!-- Mines -->
      <div class="glass p-4 rounded-xl col-span-2">
        <h2 class="text-2xl font-semibold mb-2">Mines (3x3)</h2>
        <input id="minesBet" type="number" class="text-black p-1 rounded mb-2 w-full" placeholder="Bet Amount">
        <div id="minesGrid" class="grid grid-cols-3 gap-2 mb-2"></div>
        <p id="minesResult"></p>
      </div>

      <!-- Crash -->
      <div class="glass p-4 rounded-xl col-span-2">
        <h2 class="text-2xl font-semibold mb-2">Crash</h2>
        <input id="crashBet" type="number" class="text-black p-1 rounded mb-2 w-full" placeholder="Bet Amount">
        <button onclick="startCrash()" class="btn mb-2">Start Crash</button>
        <div id="crashDisplay" class="text-xl h-10">‚úàÔ∏è</div>
        <p id="crashResult"></p>
      </div>

    </div>
  </div>

  <script>
    let balance = 10;
    document.getElementById("balance").innerText = balance;

    function updateBalance(amount) {
      balance += amount;
      document.getElementById("balance").innerText = balance.toFixed(2);
    }

    // Limbo Game
    function playLimbo(multiplier) {
      const bet = parseFloat(document.getElementById("limboBet").value);
      if (bet > balance || bet <= 0) return alert("Invalid bet!");
      const win = Math.random() < (1 / multiplier);
      updateBalance(-bet);
      if (win) {
        updateBalance(bet * multiplier);
        document.getElementById("limboResult").innerText = `You won ‚Çπ${(bet * multiplier).toFixed(2)}!`;
      } else {
        document.getElementById("limboResult").innerText = "You lost!";
      }
    }

    // Coin Toss Game
    function playCoin(choice) {
      const bet = parseFloat(document.getElementById("coinBet").value);
      if (bet > balance || bet <= 0) return alert("Invalid bet!");
      const result = Math.random() < 0.5 ? "heads" : "tails";
      updateBalance(-bet);
      if (result === choice) {
        updateBalance(bet * 2);
        document.getElementById("coinResult").innerText = `You won! It was ${result}`;
      } else {
        document.getElementById("coinResult").innerText = `You lost! It was ${result}`;
      }
    }

    // Mines Game
    let mineMultiplier = 1.25;
    const maxMinesMultiplier = 3;
    let minesBet = 0;
    let minesClicked = 0;
    let mines = [];

    function setupMines() {
      const grid = document.getElementById("minesGrid");
      grid.innerHTML = "";
      mineMultiplier = 1.25;
      minesClicked = 0;
      mines = Array(9).fill("safe");
      for (let i = 0; i < 4; i++) {
        let idx;
        do {
          idx = Math.floor(Math.random() * 9);
        } while (mines[idx] === "mine");
        mines[idx] = "mine";
      }
      for (let i = 0; i < 9; i++) {
        const btn = document.createElement("button");
        btn.innerText = "‚ùì";
        btn.className = "btn text-xl";
        btn.onclick = () => revealMine(i, btn);
        grid.appendChild(btn);
      }
    }

    function revealMine(index, btn) {
      if (mines[index] === "mine") {
        btn.innerText = "üí£";
        document.getElementById("minesResult").innerText = "You hit a mine! Lost!";
        minesClicked = 0;
        return;
      }
      minesClicked++;
      btn.innerText = "‚õèÔ∏è";
      mineMultiplier = Math.min(mineMultiplier + 0.25, maxMinesMultiplier);
      if (minesClicked === 5) {
        updateBalance(minesBet * mineMultiplier);
        document.getElementById("minesResult").innerText = `You won ‚Çπ${(minesBet * mineMultiplier).toFixed(2)}!`;
      }
    }

    document.getElementById("minesBet").addEventListener("change", () => {
      minesBet = parseFloat(document.getElementById("minesBet").value);
      if (minesBet > balance || minesBet <= 0) {
        alert("Invalid bet!");
        return;
      }
      updateBalance(-minesBet);
      setupMines();
    });

    // Crash Game
    function startCrash() {
      const bet = parseFloat(document.getElementById("crashBet").value);
      if (bet > balance || bet <= 0) return alert("Invalid bet!");
      updateBalance(-bet);
      let multiplier = 1.0;
      const crashPoint = (Math.random() * 4 + 1).toFixed(2);
      const display = document.getElementById("crashDisplay");
      const result = document.getElementById("crashResult");
      result.innerText = "";

      const interval = setInterval(() => {
        if (multiplier >= crashPoint) {
          clearInterval(interval);
          display.innerText = `‚úàÔ∏è Crashed at ${crashPoint}x!`;
          result.innerText = "You lost!";
        } else {
          display.innerText = `‚úàÔ∏è ${multiplier.toFixed(2)}x`;
          multiplier += 0.1;
        }
      }, 200);

      setTimeout(() => {
        if (multiplier < crashPoint) {
          clearInterval(interval);
          display.innerText = `‚úàÔ∏è ${multiplier.toFixed(2)}x`;
          updateBalance(bet * multiplier);
          result.innerText = `You won ‚Çπ${(bet * multiplier).toFixed(2)}!`;
        }
      }, 5000);
    }
  </script>
</body>
</html>
